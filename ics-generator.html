<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ICS Kalenderereignis-Generator</title>
        <style>
            body {
                font-family: sans-serif;
                background-color: #f4f4f9;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }

            .container {
                background: #fff;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            h1 {
                text-align: center;
                color: #0056b3;
                margin-bottom: 1.5rem;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            label {
                margin-bottom: 0.5rem;
                font-weight: bold;
            }

            input[type="text"],
            input[type="date"],
            input[type="time"],
            select {
                padding: 0.75rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-bottom: 1rem;
                font-size: 1rem;
                width: 100%;
                box-sizing: border-box;
            }

            .recurring-option {
                display: flex;
                align-items: center;
                margin-bottom: 1rem;
            }

            .recurring-option label {
                margin-left: 0.5rem;
                font-weight: normal;
            }

            #recurring-options {
                margin-bottom: 1rem;
            }

            .hidden {
                display: none;
            }

            button {
                background-color: #0056b3;
                color: #fff;
                padding: 0.75rem;
                border: none;
                border-radius: 4px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #004494;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ICS Kalenderereignis-Generator</h1>
            <form id="event-form">
                <label for="event-name">Ereignisname:</label>
                <input type="text" id="event-name" required />

                <label for="event-date">Datum des Ereignisses:</label>
                <input type="date" id="event-date" required />

                <label for="start-time">Startzeit:</label>
                <input type="time" id="start-time" required />

                <label for="end-time">Endzeit:</label>
                <input type="time" id="end-time" required />

                <label for="location">Ort:</label>
                <input type="text" id="location" />

                <div class="recurring-option">
                    <input type="checkbox" id="recurring" />
                    <label for="recurring">Wiederkehrendes Ereignis</label>
                </div>

                <div id="recurring-options" class="hidden">
                    <label for="frequency">Frequenz:</label>
                    <select id="frequency">
                        <option value="DAILY">Täglich</option>
                        <option value="WEEKLY">Wöchentlich</option>
                        <option value="MONTHLY">Monatlich</option>
                        <option value="YEARLY">Jährlich</option>
                    </select>
                </div>

                <button type="submit">Generieren & Herunterladen .ics</button>
            </form>
        </div>
        <script>
            document
                .getElementById("event-form")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    const eventName =
                        document.getElementById("event-name").value;
                    const eventDate =
                        document.getElementById("event-date").value;
                    const startTime =
                        document.getElementById("start-time").value;
                    const endTime = document.getElementById("end-time").value;
                    const location = document.getElementById("location").value;
                    const isRecurring =
                        document.getElementById("recurring").checked;
                    const frequency =
                        document.getElementById("frequency").value;

                    function formatDateTime(date, time) {
                        const dateTime = new Date(`${date}T${time}`);
                        return (
                            dateTime.getUTCFullYear() +
                            ("0" + (dateTime.getUTCMonth() + 1)).slice(-2) +
                            ("0" + dateTime.getUTCDate()).slice(-2) +
                            "T" +
                            ("0" + dateTime.getUTCHours()).slice(-2) +
                            ("0" + dateTime.getUTCMinutes()).slice(-2) +
                            ("0" + dateTime.getUTCSeconds()).slice(-2) +
                            "Z"
                        );
                    }

                    const dtstart = formatDateTime(eventDate, startTime);
                    const dtend = formatDateTime(eventDate, endTime);
                    const dtstamp =
                        new Date()
                            .toISOString()
                            .replace(/[-:]/g, "")
                            .split(".")[0] + "Z";
                    const uid = `${dtstamp}-${Math.random().toString(36).substr(2, 9)}@example.com`;

                    let icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Your Company//Your Product//EN
BEGIN:VEVENT
UID:${uid}
DTSTAMP:${dtstamp}
DTSTART:${dtstart}
DTEND:${dtend}
SUMMARY:${eventName}
LOCATION:${location}`;

                    if (isRecurring) {
                        icsContent += `
RRULE:FREQ=${frequency}`;
                    }

                    icsContent += `
END:VEVENT
END:VCALENDAR`;

                    const blob = new Blob([icsContent], {
                        type: "text/calendar;charset=utf-8",
                    });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = `${eventName.replace(/[^a-zA-Z0-9]/g, "_")}_${eventDate}.ics`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });

            document
                .getElementById("recurring")
                .addEventListener("change", function () {
                    const recurringOptions =
                        document.getElementById("recurring-options");
                    if (this.checked) {
                        recurringOptions.classList.remove("hidden");
                    } else {
                        recurringOptions.classList.add("hidden");
                    }
                });
        </script>
    </body>
</html>
